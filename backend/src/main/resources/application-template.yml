server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: blog-system
  
  profiles:
    active: dev
  
  # 时区配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  
  # 数据源配置 - 请修改为您的数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_system?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&useUnicode=true&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:your_password_here}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis配置 - 请修改为您的Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms
  
  # RabbitMQ配置 - 生产环境请启用并配置
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin123456}
    virtual-host: /
  
  # Elasticsearch配置 - 生产环境请启用并配置
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}
    connection-timeout: 5s
    socket-timeout: 30s
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  
  # 缓存配置
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.blog.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置 - 生产环境请使用强密钥
jwt:
  secret: ${JWT_SECRET:YourSecretKeyHereChangeThisInProduction2024BlogSystem}
  expiration: ${JWT_EXPIRATION:86400000} # 24小时
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7天

# knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-version: true
    enable-swagger-models: true
    swagger-model-name: 实体类列表
    enable-document-manage: true
    enable-reload-cache-parameter: true
    enable-after-script: true
    enable-filter-multipart-api-method-type: POST
    enable-request-cache: true
    enable-host: false
    enable-host-text: 192.168.0.193:8000
  cors: false
  production: false
  basic:
    enable: false
    username: ${KNIFE4J_USERNAME:admin}
    password: ${KNIFE4J_PASSWORD:123321}

# 日志配置
logging:
  level:
    com.blog: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.boot: INFO
    org.mybatis: WARN
    com.baomidou.mybatisplus: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/blog-system.log
    max-size: 10MB
    max-history: 30

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    # 可根据实际情况启用/禁用
    rabbit:
      enabled: ${RABBITMQ_HEALTH_CHECK:false}
    elasticsearch:
      enabled: ${ELASTICSEARCH_HEALTH_CHECK:false}
  metrics:
    export:
      prometheus:
        enabled: ${PROMETHEUS_ENABLED:false}

# 自定义配置
blog:
  file:
    upload-path: ${UPLOAD_PATH:./uploads/}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
